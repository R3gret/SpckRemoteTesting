<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .profile-container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-image img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .profile-details {
            text-align: center;
        }

        .profile-details h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .profile-details p {
            font-size: 1.2em;
            color: #666;
        }

        .profile-bio {
            margin-top: 20px;
        }

        .profile-bio h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .profile-bio p {
            font-size: 1.1em;
            line-height: 1.6em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="https://via.placeholder.com/150" alt="Profile Image">
        </div>
        <div class="profile-details">
            <h1>John Doe</h1>
            <p>Web Developer</p>
        </div>
        <div class="profile-bio">
            <h2>About Me</h2>
            <p>
                Hi, I'm John Doe, a passionate web developer with 5 years of experience in creating
                dynamic and user-friendly websites. I love working with the latest web technologies
                and am always looking to improve my skills.
            </p>
        </div>
    </div>
</body>
</html>
